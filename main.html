<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form action = "/submit" method = "post">
	<label for = "name">Enter Your Name</label>
	<input type = "text" name = "name" id = "name" minlength = "3" maxlength = "50" required>
	<br>
	<br>
	<label for = "portfolio">Portfolio</label>
	<input type = "url" name = "portfolio" id = "portfolio" required>
	<br>
	<br>
	<label for = "favcolor">Select Color</label>
	<input type="color" name="favcolor" id="favcolor">
            
	<br>
	<br>
	<label for = "likeness">Slider</label>
	<input type = "range" name = "likeness" id = "likeness" min = "1" max = "100">
		<br>
		<br>
	<button>submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
